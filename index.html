<html>
	<head>
		<title>
			Login page
		</title>
	</head>
	<body>
		<h1 style="font-family:Roboto;text-align:center;font-size:20pt">
			Right Eye
		</h1>
        <form name="login">
			EMAIL ADDRESS: <input id="txtUserId" type="text" name="userid"/> <br />
			PASSWORD: <input id="txtPassword" type="text" name="pswrd"/> <br />
			<label id="lblMessage" style="color:blue">  </label> <br />
			<input id="btnLogin" type="button" onclick="check(this.form)" value="LOGIN"> <br />
			<a id="urlFaq" href="https://dsah01.github.io/faq"> Need Help? </a>
		</form>
		<script language="javascript">
			var count=0
			function check(form)
				{
 					if(form.userid.value == "coding@project.com" && form.pswrd.value == "Coding@123")
  						{
    							document.getElementById ("lblMessage").innerHTML="You have logged in successfully"
  						}
 					else if (form.userid.value != "coding@project.com" && form.pswrd.value == "Coding@123")
 							{
								document.getElementById ("lblMessage").innerHTML="Wrong email address"
  						}
					else if (form.userid.value == "coding@project.com" && form.pswrd.value != "Coding@123")
		 					{
								count = count+1
								if (count<3)
									{
										document.getElementById ("lblMessage").innerHTML="Email address and password doesn’t match"
									}
									if (count==3)
									{
										document.getElementById ("lblMessage").innerHTML="Email address and password doesn’t match.You only have one more chance.Please contact RightEye Support at 800-301-0803"
									}
									if (count>=4)
									{
										document.getElementById ("lblMessage").innerHTML="Your Email address is locked and invalid.Please contact RightEye Support at 800-301-0803."
									}
		  				}
				}
		</script>
        </body>
</html>
